<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Confira o clima ⛅ </h2>
        <div class="form">
            <div class="form-input-container">
                <input type="text" id="city-input" placeholder="Digite o nome da cidade">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            </div>
        </div>

        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="bandeira do país" id="country" >
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="https://openweathermap.org/img/wn/01d.png" alt="condições do tempo" id="weather-icon">
            </div>

<div id="details-container">

<p id="humidity">
    <i class="fa-solid fa-droplet"></i>
    <span></span>
</p>

<p id="wind">
    <i class="fa-solid fa-wind"></i>
    <span></span>
</p>

</div>

  </div>
    </div>
 
</body>
</html>
